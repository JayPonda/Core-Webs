<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile.Prototype</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="mainScreen.css" />
    <link rel="stylesheet" href="homeScreen.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- start main div -->
    <div class="main">
      <!-- start mobile space -> square area for mobile -->
      <div class="mobileSpace" >
        <!--start mobile main frame -> rectangle frame-->
        <div class="mobileMainFrame" >
          <!--startinner frame -> inner frame -->
          <div class="innerFrame" >
            <!--start upper header-> time, signal + screen + manubar -->
            <div class="datetime">
              <!--start header -> right + left -->
              <div class="header">
                <!--start rightheader -> time -->
                <span class="rightheader"> 11:46 pm </span>
                <!--end rightheader-->

                <!--start leftheader -> left signal panel-->
                <div class="leftheader">
                  <!--start dual signal panel -> dual sim network -->
                  <div class="signal">
                    <!--simbol of dual sim-->
                    <div class="sig">
                      <i class="fa fa-signal" aria-hidden="true"></i>
                    </div>
                    <div class="sig">
                      <i class="fa fa-signal" aria-hidden="true"></i>
                    </div>
                    <!--end simbol of dual sim-->
                  </div>
                  <!--end dual signal panal-->

                  <!--start internet class-->
                  <div class="internet">
                    4G<sup
                      ><i class="fa fa-exchange" style="font-size: 7px"></i
                    ></sup>
                  </div>
                  <!--end internet class-->

                  <!--start battery class-->
                  <div class="battery">
                    <i class="fa fa-battery-4"></i>
                  </div>
                  <!--end battery class-->
                </div>
                <!--end leftheader-->
              </div>
              <!--end header-->
            </div>
            <!-- end datetime here-->

            <!-- start main screen-> inner screen with out time section -->
            <div class="mainScreen" ">
              <!-- screen interface start -> multiple screen possible here -->
              <div class="screenInterface" >
                <!-- default screen -> home screen -->
                <div class="homeScreen"  >

                  <!-- start date and time modual-->
                  <div class="dateAndTime">
                    <div class="showDateTime">
                      <div class="showTime">
                        <span id="Btime">05:55 pm</span>
                      </div>
                      <div class="showDate">
                        <span id="Bdate">sun, 27 September</span><br />
                        <span id="Bnotes">World Tourism Day</span>
                      </div>
                    </div>

                    <div class="showWedtherInfo">
                      <div class="mainWedtherInfoIcn">
                        <i class="fa fa-slack wedtherIcn"></i>
                      </div>
                      <div class="WedtherDetail">
                        <span id="condition">thunderstorm</span>
                      </div>
                      <div class="wedtherTemp">
                        <span id="temparature">28&#176;C</span>
                        <span id="hase">AQI 9</span>
                      </div>
                    </div>
                  </div>
                  <!-- end date and time modual-->

                  <!--start manue bar-->
                  <div class="menus">
                    <div class="icnBundel">
                      <div class="callbook">
                        <i
                          class="fa fa-phone"
                          style="
                            font-size: 38px;
                            color: rgb(27, 214, 2);
                            width: 100%;
                            text-align: center;
                            margin-top: 3px;
                          "
                        ></i>
                      </div>
                      <div class="messagebook">
                        <i
                          class="fa fa-envelope"
                          style="
                            font-size: 38px;
                            color: rgb(194, 216, 0);
                            width: 100%;
                            text-align: center;
                          "
                        ></i>
                      </div>
                      <div class="camera">
                        <i
                          class="fa fa-camera"
                          style="
                            font-size: 37px;
                            color: rgb(88, 118, 121);
                            width: 100%;
                            text-align: center;
                            margin-top: 2px;
                          "
                        ></i>
                      </div>
                      <div class="setting">
                        <i
                          class="fa fa-cog"
                          style="
                            font-size: 40px;
                            color: rgb(46, 15, 56);
                            width: 100%;
                            text-align: center;
                          "
                        ></i>
                      </div>
                      <div class="home">
                        <i
                          class="fa fa-home"
                          style="
                            font-size: 40px;
                            color: rgb(8, 86, 255);
                            width: 100%;
                            text-align: center;
                          "
                        ></i>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- end home screen-->
              </div>
              <!-- end screen interface  -->
            </div>
            <!--end main screen-->

            <!--start backnevbar -> for button back, home and clear -->
              <div class="bottomRadious backnevbar">
                <!--start fundamental accessories-->
                <div class="fundamentalAss">
                  <!--show all screen-> clear-->
                  <div class="showAllScreen">
                    <i class="fa fa-square" style="font-size: 20px"></i>
                  </div>

                  <!--go to home-->
                  <div class="goToHome">
                    <i class="fa fa-circle" style="font-size: 20px"></i>
                  </div>

                  <!--back button-->
                  <div class="back">
                    <i style="font-size: 20px; margin-top: 1px" class="fa"
                      >&#xf053;</i
                    >
                  </div>
                </div>
                <!--end fundamental accessories-->
              </div>
              <!-- end backnevbar-->
          </div>
          <!--end inner frame-->

          <!--start cameraFrame-->
          <div class="cameraFrame">
            <!--camera-->
            <div class="cameras"></div>

            <!--speaker-->
            <div class="upperspeaker"></div>

            <!--censor-->
            <div class="censor"></div>
          </div>
          <!--end camera frame-->
        </div>
        <!--end mobile main frame-->
      </div>
      <!--end mobile space-->
    </div>
    <!--end main div-->
  </body>
  <script src="index.js"></script>
  <script src="mainScreen.js"></script>
</html>
